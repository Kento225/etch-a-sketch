<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = script.js defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="wrapper">
    <div class = "color-buttons">
        <button class="red" value = ff001f></button>
        <button class="blue" value =  001bff></button>
        <button class="yellow" value =  ffd800></button>
        <button class="green" value =  32ff00></button>
        <button class="black" value =  000000></button>
    </div>
        <div class="container-wrapper">
            <div class = container></div>
    </div>
        <div class="all-buttons">
            <button class="grid">Grid</button>
            <button class="prompt-button">Size</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    
</body>
</html>
